# Copyright
copyright: Copyright &copy; 2021 Vedant Madane

# Theme
theme:
  name: material
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
  # Choose between specifying a file with "logo"
  # or using a built-in one with "icon"
  #logo: assets/img/orange_bg.jpg
  icon:
    logo: material/library
  features:
    #- navigation.tabs
    - navigation.instant
    - navigation.expand
  palette:
    scheme: default
    primary: blue
    accent: blue

# Plugins
plugins:
  - search

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/VedantMadane
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Vedant__Madane
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/vedant-madane-7b129ba8/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCUM6VLeuCe22Doink_9G27Q
    - icon: fontawesome/brands/dev
      link: https://dev.to/vedantmadane
  version:
    provider: mike

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Vedant Madane's Curriculum Vitae</title>
	<link href="style.css" rel="stylesheet" type="text/css" />

  <script src="https://unpkg.com/vue@next"></script>

  <script type="text/x-template" id="grid-template">
    <table>
      <thead>
        <tr>
          <th v-for="key in columns"
            @click="sortBy(key)"
            :class="{ active: sortKey == key }">
            {{ capitalize(key) }}

            <span class="arrow" :class="sortColumns[key] > 0 ? 'asc' : 'dsc'">
            </span>
          </th>
        </tr>
      </thead>

      <tbody>
        <tr v-for="entry in filteredTitles">
          <td v-for="key in columns">
            {{ entry[key] }} 
          </td>
        </tr>
      </tbody>
    </table>
  </script>

</head>

<body>
	<h1>Vedant Madane's Curriculum Vitae</h1>

  <div id="curriculum-vitae">

    <form id="search">

      <p>Search</p>
      
      <input title="searchField" v-model="searchInput" />
      
    </form>

    <curriculum-vitae-component
      :entries="dataset"
      :columns="dataColumns"
      :filter-key="searchInput"
    >
    </curriculum-vitae-component>
  </div>

 	<script src="script.js">
	</script>
</body>

</html>
